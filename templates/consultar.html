<!-- templates/consultar.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Consulta de Talleres</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h2>Buscar registros</h2>
    <form method="POST" action="/consultar">
        <label>¿Qué deseas buscar?</label>
        <select name="tipo" class="form-select mb-3">
            <option value="estudiante">Estudiantes</option>
            <option value="docente">Docentes</option>
            <option value="taller">Talleres</option>
        </select>

        <input type="text" class="form-control mb-3" name="busqueda" placeholder="Escribe nombre, matrícula, etc.">
        <button type="submit" class="btn btn-primary">Buscar</button>
    </form>

    {% if resultados %}
        <h4 class="mt-4">Resultados:</h4>
        <ul class="list-group">
            {% for r in resultados %}
                <li class="list-group-item">{{ r }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
