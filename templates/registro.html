<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro</title>
  <link rel="stylesheet" href="/static/css/estilo.css" />
</head>
<body>

  <form action="/registro" method="POST">
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre(s)</label>
      <input type="text" class="form-control" id="nombre" name="nombre" required />
    </div>
    <div class="mb-3">
      <label for="apellido_p" class="form-label">Apellido Paterno</label>
      <input type="text" class="form-control" id="apellido_p" name="apellido_p" required />
    </div>
    <div class="mb-3">
      <label for="apellido_m" class="form-label">Apellido Materno</label>
      <input type="text" class="form-control" id="apellido_m" name="apellido_m" required />
    </div>
    <div class="mb-3">
    <label for="sexo" class="form-label">Sexo</label>
    <select name="sexo" id="sexo" class="form-control" required>
        <option value="H">Hombre</option>
        <option value="M">Mujer</option>
    </select>
</div>
    <div class="mb-3">
      <label for="matricula" class="form-label">Matrícula</label>
      <input type="text" class="form-control" id="matricula" name="matricula" required />
    </div>
    <div class="mb-3">
      <label for="correo" class="form-label">Correo electrónico</label>
      <input type="email" class="form-control" id="correo" name="correo" required />
    </div>
    <div class="mb-3">
      <label for="telefono" class="form-label">Teléfono</label>
      <input type="text" class="form-control" id="telefono" name="telefono" required />
    </div>
    <div class="mb-3">
      <label for="edad" class="form-label">Edad</label>
      <input type="number" class="form-control" id="edad" name="edad" required />
    </div>
    <div class="mb-3">
      <label for="grado_grupo" class="form-label">Grado y Grupo</label>
      <input type="text" class="form-control" id="grado_grupo" name="grado_grupo" required />
    </div>
    <div class="mb-3">
  <label for="carrera" class="form-label">Carrera</label>
  <input type="text" class="form-control" id="carrera" name="carrera" required />
</div>

    <div class="mb-3">
      <label for="contrasena" class="form-label">Contraseña</label>
      <input type="password" class="form-control" id="contrasena" name="contrasena" required />
    </div>
    <div class="mb-3">
      <label for="confirmar" class="form-label">Confirmar contraseña</label>
      <input type="password" class="form-control" id="confirmar" name="confirmar" required />
    </div>
    <button type="submit" class="btn btn-primary w-100">Registrarse</button>
  </form>

</body>
</html>
